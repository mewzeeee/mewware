<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MewWare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: #1a1a1a;
        }

        .title-section h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #666;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 8px 16px;
            background: #1a1a1a;
            border-radius: 6px;
            cursor: pointer;
        }

        .tab.active {
            background: #2a2a2a;
        }

        .download-section {
            background: #111;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .download-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .download-text {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
        }

        .download-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #0095ff;
            color: white;
            text-align: center;
            border-radius: 6px;
            text-decoration: none;
        }

        .features-section {
            background: #111;
            border-radius: 12px;
            padding: 20px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: #1a1a1a;
            border-radius: 6px;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-section">
                <h1>MewWare Public</h1>
                <p class="subtitle">A 1.8 Minecraft Cheat</p>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active">Public</div>
        </div>

        <div class="download-section">
            <div class="download-header">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="7 10 12 15 17 10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                </svg>
                <h2>Public Version</h2>
            </div>
            <p class="download-text">No key required. Click below to download.</p>
            <a href="https://linkvertise.com/1293449/mewware?o=sharing" class="download-btn" target="_blank">Download Public Version</a>

        </div>

        <div class="features-section">
            <div class="features-grid">
                <div class="feature-item">
                    <div class="feature-icon"></div>
                    <span>Aim Assist</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"></div>
                    <span>Clean Esp</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"></div>
                    <span>Auto Clicker</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"></div>
                    <span>Reach</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"></div>
                    <span>Fov Circle</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
